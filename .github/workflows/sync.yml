name: Sync to Android Repo

on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone target repo
        run: git clone https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/YuZhiYuanDev/RustdeskAndroid.git android-repo
        working-directory: ${{ runner.temp }}

      - name: Setup repository
        working-directory: ${{ runner.temp }}/android-repo
        run: |
          git config user.name "Sync Bot"
          git config user.email "sync-bot@users.noreply.github.com"
          git remote add upstream https://github.com/YuZhiYuanDev/Rustdesk.git
          git fetch upstream

      - name: Reset to upstream
        working-directory: ${{ runner.temp }}/android-repo
        run: |
          git checkout master
          git reset --hard upstream/master

      - name: Force push changes
        working-directory: ${{ runner.temp }}/android-repo
        run: git push --force origin master
